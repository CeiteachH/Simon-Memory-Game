<!DOCTYPE html>
<!-- used windows and chrome for testing-->
<!-- css link -->
<link rel="stylesheet" href="assignment-02.css">
<html lang="en">
<head>
    <!-- default header-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- required font orbitron link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    
    <title>Assignment02-21318906</title>
    <!-- jquery link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> 
</head>
<body>
    <!-- black background circle -->
    <div class="blackCircle"></div>

    <!-- circle class containing all the different coloured playable circles -->
    <div class="circle greenCircle"></div>
    <div class="circle redCircle"></div>
    <div class="circle yellowCircle"></div>
    <div class="circle blueCircle"></div>

    <!-- circle that signifies when game is being played and when not -->
    <div class="miniCircle"></div>

    <!-- start, highest score and current score buttons -->
    <button class="button start" onclick="startGame()">START</button>
    <button class="button highest-score"></button>
    <button class="button current-score"></button>
</body>
<!-- javascript link-->
<script src="assignment-02.js"></script> 
</html>
